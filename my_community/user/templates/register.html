{% extends "base.html" %} {% block contents %}
<div class="row mt-5">
  <!-- 제목이 들어갈 row -->
  <div class="col-12 text-center">
    <h1>회원가입</h1>
  </div>
</div>

<div class="row mt-5">
  <div class="col-12 text-center">{{ error }}</div>
</div>

<div class="row mt-3">
  <!-- 폼이 들어갈 row -->
  <div class="col-12">
    <!-- action : 어디로 데이터를 보낼 것인가(url)
               action="." : 현재 페이지에 띄워진 url을 그대로 사용 -->
    <!-- method : 어떤 방식으로 데이터를 보낼 것인가. 기본은 get -->
    <form action="." method="post">
      <!-- CSRF Token 부여. 항상 form 내부에 있어야 한다. -->
      {% csrf_token %}

      <div class="form-group">
        <label for="user_id">사용자 아이디</label>
        <input
          type="text"
          class="form-control"
          id="user_id"
          placeholder="사용자 아이디를 입력하세요"
          name="user_id"
        />
      </div>
      <div class="form-group">
        <label for="useremail">사용자 이메일</label>
        <input
          type="email"
          class="form-control"
          id="useremail"
          placeholder="이메일을 입력하세요"
          name="useremail"
        />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="비밀번호를 입력하세요"
        />
      </div>
      <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          name="re-password"
          id="re-password"
          placeholder="비밀번호를 입력하세요"
        />
      </div>
      <input type="submit" value="회원가입" class="btn btn-primary" />
    </form>
  </div>
</div>
{% endblock %}
